<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Drum Kit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="drums">
    <div data-key="65" class="drum">
        A
        <span>Kick</span>
    </div>
    <div data-key="90" class="drum">
        Z
        <span>Snare</span>
    </div>
    <div data-key="69" class="drum">
        E
        <span>Clap</span>
    </div>
    <div data-key="82" class="drum">
        R
        <span>HiHatw</span>
    </div>
</div>
    <audio data-key="65" src="audio/Kick.wav"></audio>
    <audio data-key="90" src="audio/Snare.wav"></audio>
    <audio data-key="69" src="audio/Clap.wav"></audio>
    <audio data-key="82" src="audio/HiHat.wav"></audio>
</body>
    <script src=js/vue.js></script>
    <script src=js/main.js></script>
</html>
